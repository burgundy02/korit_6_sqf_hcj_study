<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- placeholder: 인풋창에 연하게 -->
    <input type="text" placeholder="잠가의 복숭아 향기가 좋으십니까?">
    <!-- readonly: 값 고정, 클릭만 가능-->
    <input type="text" value="김앵꼽" readonly>
    <!-- disabled: 값 고정, 클릭도 못함 -->
    <input type="text" value="긱긱곰" disabled>
</body>
</html>
