<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            /* ul하면 나오는 순서 없는 점을 없앰 / 보통 이렇게 씀*/
            list-style-type: none;
            color: #777777;
        }

        /* ul안의 모든 li */
        ul li {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <!-- 순서 없는 점 -->
    <ul>
        <!-- li: 리스트 -->
        <li>java</li>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
</body>
</html>
