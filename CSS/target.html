<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div 아이디가 target이 됨 */
        #naver:target {
            color: green;
        }

        #google:target {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- /링크에 div 아이디를 넣음 / 아이디라서 샵 붙여넣기 -->
    <a href="#naver">네이버</a>
    <a href="#google">구글</a>

    <div id="naver">NAVER</div>
    <div id="google">GOOGLE</div>
</body>
</html>
