<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- 박스를 만들고 박스안에 인풋을 올리고 박스안에서 버튼을 이동시킴/ padding을 줘서 버튼 부분에는 글자 못가게 함 -->
    <style>
        .username-input-box {
            /* 부모인 얘네들 */
            position: relative;
            width: 500px;
            height: 50px;
        }

        .username-input {
            box-sizing: border-box;
            outline: none;
            border-radius: 6px;
            border: 1px solid #dbdbdb;
            padding: 10px 90px 10px 10px;
            width: 100%;
            height: 100%;
            font-size: 18px;
        
        }

        .duplicate-button {
            /* 포지션 남발 금지, 최대한 안쓰는 게 좋음 */ 
            transform: translateY(-50%);
            position: absolute;
            right: 10px;
            top: 50%;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #dbdbdb;
            padding: 5px;
            /* 부모의 색상을 따라가겠다(그래서 투명) */
            background-color: transparent;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="username-input-box">
        <input type="text" class="username-input"> 
        <button class="duplicate-button">중복확인</button>
    </div>
</body>
</html>
