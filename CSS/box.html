<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 디비전(박스)크기를 입력해서 쓰고 싶으면 박스사이징 보더를 해라/ 안하면 컨텐츠 사이즈가 커져서 내가 입력한 대로 디비전 사이즈 못 만듦*/
            box-sizing: border-box;
            margin: 50px;
            border: 5px solid black;
            padding: 30px;
            width: 100px;
            height: 100px;

            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>box</div>
</body>
</html>
