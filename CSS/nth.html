<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 클래스를 설정 안해도 이렇게 하나 씩 수정 가능 */
        /* (3): 3번째, (2n): 2의 배수 번째들*/
        input:nth-of-type(1) {
            border: 1px solid red;
        }

        /* 뒤에서 첫번째 */
        input:nth-last-of-type(1) {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
</body>
</html>
