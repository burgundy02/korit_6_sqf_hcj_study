<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 메인안의 모든 h1 꾸밈 */
        main h1 {
            color: red;
        }

        /* 디비전 안에 있는 모든 title 클래스를 꾸밈 */
        div .title {
            color: blue;
        }
    </style>
</head>
<body>
    <main>
        <h1>제목1</h1>
        <div>
            <h1>제목2</h1>
        </div>
    </main>
    <div>
        <div class="title">제목3</div>
        <div>
            <div class="title">제목4</div>
            <div class="title2">제목5</div>
        </div>
    </div>
</body>
</html>
