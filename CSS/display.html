<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 100px;
            background-color: yellow;
        }

        span {
            /* 인라인 요소는 길이를 변경할 수 없어서 길이를 변경하고 싶으면 '인라인블록'으로 바꿔줘야함 */
            display: inline-block; 
            width: 500px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div>레이아웃을 구성하는 css 박스 모델</div>
    <span>레이아웃을 구성하는 css 박스 모델</span>
    <span>레이아웃을 구성하는 css 박스 모델</span>
</body>
</html>
